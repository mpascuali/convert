<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<h2 style="margin-top:30px">Arquivos Convertidos</h2>
				
				<p:growl id="messages" showDetail="true" />
				
				<p:commandButton style="margin-top:30px" value="Download" 
					ajax="false" update="messages" icon="ui-icon-arrowthick-1-s">
			        <p:fileDownload value="#{fileDownloadController.file}" />
			    </p:commandButton>
			    
				
				<!-- ESTILIZAÇÃO HARDCODE PARA ROUBAR O PRIMEFACES-->
				<style>
					.ui-datatable{background:#FFFFFF!important; }
				</style>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
